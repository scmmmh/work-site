{% extends "base.html" %}
{% block title %}{{ SITENAME }} - Authors{% endblock %}
{% block breadcrumb_title %}Authors{% endblock %}
{% block content %}
  <h1>Authors</h1>
  <ul class="menu simple no-margin">
    {% for author, articles in authors|sort %}
      <li><a href="{{ SITEURL }}/{{ author.url }}">{{ author }} ({{ articles|count }})</a></li>
    {% endfor %}
  </ul>
{% endblock %}
